<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cartao-visitas {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 350px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cartao-visitas img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .cartao-visitas h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .cartao-visitas h3 {
            margin: 5px 0 15px;
            font-size: 18px;
            color: #666;
        }
        .cartao-visitas p {
            margin: 5px 0;
            color: #555;
        }
        .cartao-visitas a {
            color: #1a0dab;
            text-decoration: none;
        }
        .cartao-visitas a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cartao-visitas">
        <!-- Logotipo da Empresa -->
        <img src="caminho-para-logo.png" alt="Logotipo da Empresa">

        <!-- Nome da Empresa -->
        <h2>Nome da Empresa</h2>

        <!-- Nome do Funcionário -->
        <h3>Nome do Funcionário</h3>

        <!-- Cargo do Funcionário -->
        <p><strong>Cargo:</strong> Título do Cargo</p>

        <!-- Informações de Contato -->
        <p><strong>Telefone:</strong> (XX) XXXX-XXXX</p>
        <p><strong>Email:</strong> <a href="mailto:email@empresa.com">email@empresa.com</a></p>
        <p><strong>Endereço:</strong> Rua Exemplo, 123, Cidade, Estado</p>
        <p><strong>Website:</strong> <a href="https://www.empresa.com">www.empresa.com</a></p>
    </div>
</body>
</html>
