<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="card-group">
        <div class="card">
          <div>
            <img src="img/imagem01.png" alt="logica_101" />
          </div>
          <div class="propriedades">
            <span class="numero-curso">1</span>
            <div>
              <h3 class="nome-curso">Lógica 101</h3>
              <span class="duracao-curso">
                <i class="fa-regular fa-clock"></i> 103 min</span
              >
            </div>
          </div>
        </div>
        <div class="card">
          <div>
            <img src="img/imagem02.png" alt="maquina_virtual" />
          </div>
          <div class="propriedades">
            <span class="numero-curso">2</span>
            <div>
              <h3 class="nome-curso">Criando uma máquina virtual Ubuntu</h3>
              <span class="duracao-curso">
                <i class="fa-regular fa-clock"></i> 57 min</span
              >
            </div>
          </div>
        </div>
        <div class="card">
          <div>
            <img src="img/imagem03.png" alt="ubuntu_101" />
          </div>
          <div class="propriedades">
            <span class="numero-curso">3</span>
            <div>
              <h3 class="nome-curso">Ubuntu 101</h3>
              <span class="duracao-curso">
                <i class="fa-regular fa-clock"></i> 139 min</span
              >
            </div>
          </div>
        </div>
        <div class="card">
          <div>
            <img src="img/imagem04.png" alt="python_101" />
          </div>
          <div class="propriedades">
            <span class="numero-curso">4</span>
            <div>
              <h3 class="nome-curso">Python 101</h3>
              <span class="duracao-curso">
                <i class="fa-regular fa-clock"></i> 565 min</span
              >
            </div>
          </div>
        </div>
      </div>

      <div id="feed">
        <img src="img/user.png" alt="usuario">
        <p>Olá, <strong>Assinante</strong></p>
        <hr>
        <span style="color: gray; ">Você não tem nada no feed</span>
      </div>
    </div>
  </body>
</html>
