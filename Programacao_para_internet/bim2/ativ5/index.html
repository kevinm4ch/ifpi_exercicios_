<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Demonstração de uso de listas com HTML e CSS</h1>
    <div>
        <p>Listas não ordenadas</p>
        <ul style="list-style: square;">
            <li>ICC</li>
            <li>IPW</li>
            <li>SO</li>
        </ul>
        <ul style="list-style: circle;">
            <li>ICC</li>
            <li>IPW</li>
            <li>SO</li>
        </ul>
        <ul style="list-style: disc;">
            <li>ICC</li>
            <li>IPW</li>
            <li>SO</li>
        </ul>
        <ul style="list-style: url(seta_azul.gif);">
            <li>ICC</li>
            <li>IPW</li>
            <li>SO</li>
        </ul>
    </div><div>
        <p>Listas não ordenadas</p>
        <ol style="list-style: decimal;">
            <li>ICC</li>
            <li>IPW</li>
            <li>SO</li>
        </ol>
        <ol style="list-style: lower-roman;">
            <li>ICC</li>
            <li>IPW</li>
            <li>SO</li>
        </ol>
        <ol style="list-style: lower-latin;">
            <li>ICC</li>
            <li>IPW</li>
            <li>SO</li>
        </ol>
    </div>
</body>
</html>
